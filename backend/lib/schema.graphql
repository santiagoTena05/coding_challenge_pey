type Note {
    id: ID!
    text: String!
    sentiment: Sentiment!
    dateCreated: AWSDateTime!
}

type NoteQueryResults {
    items: [Note]
    nextToken: String
    scannedCount: Int
}

enum Sentiment {
    happy
    sad
    neutral
    angry
}

type Mutation {
    createNote(text: String!, sentiment: Sentiment!): Note
}

type Query {
    getNotes(sentiment: Sentiment, limit: Int, nextToken: String): NoteQueryResults
}